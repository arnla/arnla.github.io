<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>ART321 - Final Project</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
      <script src="js/drag.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="left">
      <img class="draggable" src="images/star.png" style="max-height: 10%;"><br>
      <img class="draggable" src="images/star2.png" style="max-height: 10%"><br>
      <img class="draggable" src="images/ornament-blue.png"><br>
      <img class="draggable" src="images/ornament-red.png"><br>
      <img class="draggable" src="images/ornament-green.png"><br>
      <img class="draggable" src="images/ornament-silver.png"><br>
      <img class="draggable" src="images/green-santa.png" style="max-height: 10%;"><br>
      <img class="draggable" src="images/green-snowman.png" style="max-height: 10%;"><br>
      <img class="draggable" src="images/blue-santa.png" style="max-height: 10%;"><br>
      <img class="draggable" src="images/red-tree.png" style="max-height: 10%;"><br>
    </div>

    <div id="droppable" class="right">
      <img id="tree" style="display:inline-block" src="images/tree-canvas.gif">
      <div id="trash">
        <img src="images/trash.jpg" style="max-height: 100%;">
      </div>
    </div>

    <audio controls autoplay loop>
      <source src="music.mp3" type="audio/mp3"> 
    </audio>

    <script src="js/index.js"></script>
  </body>
</html>
