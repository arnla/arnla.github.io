<script>
  document.addEventListener("mousemove", audioStart);
  
  function audioStart(event) {
    var audio = document.getElementById("myAudio");
    audio.play();		
  }

  $("#muteToggle").click(function () {
    var audio = document.getElementById("myAudio");
    if (audio.paused) {
      audio.play();
      document.getElementById("muteToggle").src = "images/mute.png";
    } else {
      document.removeEventListener("mousemove", audioStart);
      audio.pause();
      document.getElementById("muteToggle").src = "images/unmute.png";
    }
  });
</script>
