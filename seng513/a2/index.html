<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div class="box">
        <div id="evaluateDiv" class="row">
            <textarea id="evaluateText" readonly rows="1"></textarea>
        </div>
        <div class="row">
            <button id="btnLeftBracket">(</button>
            <button id="btnRightBracket">)</button>
            <button id="btnClear">C</button>
            <button id="btnDelete"><-</button>
        </div>
        <div class="row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnDivide">/</button>
        </div>
        <div class="row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMultiply">*</button>
        </div>
        <div class="row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnSubtract">-</button>
        </div>
        <div class="row">
            <button id="btnDecimal">.</button>
            <button id="btn0">0</button>
            <button id="btnEvaluate">=</button>
            <button id="btnAdd">+</button>
        </div>
    </div>
</body>
</html>
