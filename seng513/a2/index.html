<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="row">
            <textarea readonly rows="1">This is the screen</textarea>
        </div>
        <div class="row">
            <button>
                (
            </button>
            <button>
                )
            </button>
            <button>
                C
            </button>
            <button>
                <-
            </button>
        </div>
        <div class="row">
            <button>
                7
            </button>
            <button>
                8
            </button>
            <button>
                9
            </button>
            <button>
                /
            </button>
        </div>
        <div class="row">
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
            <button>
                *
            </button>
        </div>
        <div class="row">
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
            <button>
                -
            </button>
        </div>
        <div class="row">
            <button>
                .
            </button>
            <button>
                0
            </button>
            <button>
                =
            </button>
            <button>
                +
            </button>
        </div>
    </div>
</body>
</html>
