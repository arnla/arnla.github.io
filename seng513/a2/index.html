<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div class="box">
        <div id="evaluateDiv" class="row" align="right">
            <div id="resultDiv">
                <h1 id="result"></h1>
            </div>
            <div id="expressionDiv">
                <h1 id="expression">0</h1>
            </div>
        </div>
        <div class="row">
            <button id="btnLeftBracket">(</button>
            <button id="btnRightBracket">)</button>
            <button id="btnClear" class="btnClear">C</button>
            <button id="btnDelete" class="btnClear"><-</button>
        </div>
        <div class="row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnDivide" class="btnOperator">/</button>
        </div>
        <div class="row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMultiply" class="btnOperator">*</button>
        </div>
        <div class="row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnSubtract" class="btnOperator">-</button>
        </div>
        <div class="row">
            <button id="btnDecimal">.</button>
            <button id="btn0">0</button>
            <button id="btnEvaluate" style="background-color: #298777">=</button>
            <button id="btnAdd" class="btnOperator">+</button>
        </div>
