<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div class="box">
        <div id="evaluateDiv" class="row" align="right">
            <div id="resultDiv">
                <h1 id="result"></h1>
            </div>
            <div id="expressionDiv">
                <h1 id="expression">0</h1>
            </div>
        </div>
        <div class="row">
            <button id="btnLeftBracket" class="btnBracket">(</button>
            <button id="btnRightBracket" class="btnBracket">)</button>
            <button id="btnClear" class="btnClear">C</button>
            <button id="btnDelete" class="btnClear"><-</button>
        </div>
        <div class="row">
            <button id="btn7" class="btnNumber">7</button>
            <button id="btn8" class="btnNumber">8</button>
            <button id="btn9" class="btnNumber">9</button>
            <button id="btnDivide" class="btnOperator">/</button>
        </div>
        <div class="row">
            <button id="btn4" class="btnNumber">4</button>
            <button id="btn5" class="btnNumber">5</button>
            <button id="btn6" class="btnNumber">6</button>
            <button id="btnMultiply" class="btnOperator">*</button>
        </div>
        <div class="row">
            <button id="btn1" class="btnNumber">1</button>
            <button id="btn2" class="btnNumber">2</button>
            <button id="btn3" class="btnNumber">3</button>
            <button id="btnSubtract" class="btnOperator">-</button>
        </div>
        <div class="row">
            <button id="btn0" class="btnNumber">0</button>
            <button id="btnDecimal" class="btnNumber">.</button>
            <button id="btnEvaluate" class="btnEval" style="background-color: #298777">=</button>
            <button id="btnAdd" class="btnOperator">+</button>
        </div>
    </div>
</body>
</html>
